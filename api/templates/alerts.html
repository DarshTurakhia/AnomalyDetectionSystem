<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Alert Details</h1>
    <table class="table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        {% for alert in alerts %}
            <tr>
                <td>{{ alert['User_ID'] }}</td>
                <td>{{ alert['firstname'] }}</td>
                <td>{{ alert['lastname'] }}</td>
                <td>{{ alert['email'] }}</td>
                <td>{{ alert['department'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
